<html>

<body>

<head>
<link rel="stylesheet" type="text.css" href="dailyclock.css">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<h1 style="text-align: center; font-family: 'Raleway'; font-size: 50px;">Daily Calendar</h1>

<div id="piechart1"></div>
<div id="piechart2"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">

// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var dataAM = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Work', 8],
  ['Eat', 2],
  ['TV', 4],
  ['Gym', 2],
  ['Sleep', 8]
]);

  var dataPM = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Work', 8],
  ['Eat', 2],
  ['TV', 4],
  ['Gym', 2],
  ['Sleep', 8]
  ]);

  // Optional; add a title and set the width and height of the chart
  var optionsAM = {
    'title':'AM',
    'width':1000,
    'height':800,
    'colors': ['#CEBFF5','#BBB2D3','#A58EE3','#9E95B5','#A09DA9'],
    'chartArea': {'width': '80%', 'height': '60%'},
    'legend': 'none',
    'pieSliceText': 'label',
    'font-family': 'Raleway'
};

  var optionsPM = {
    'title':'PM',
    'width':1000,
    'height':800,
    'colors': ['#CEBFF5','#BBB2D3','#A58EE3','#9E95B5','#A09DA9'],
    'chartArea': {'width': '80%', 'height': '60%'},
    'legend': 'none',
    'pieSliceText': 'label',
    'font-family': 'Raleway'
};

  // Display the chart inside the <div> element with id="piechart"
  var chartAM = new google.visualization.PieChart(document.getElementById('piechart1'));
  var chartPM = new google.visualization.PieChart(document.getElementById('piechart2'));
  chartAM.draw(dataAM, optionsAM);
  chartPM.draw(dataPM, optionsPM);
}
</script>

</body>


</html>
